<!Doctype html>
<html>
<head>
<style>
.ani{
background-color:blue;
width:100px;
height:100px;
animation-name:animi;
animation-duration:3s;
animation-delay:2s;
position:relative;
animation-timing-function:linear;

@keyframes animi{
0%{
top:0px;
}
100%{
top:20px;
}

} 

}
</style>
</head>
<body>
<p>my name is prashanth</p>
<h2>your name is i dont know
</h2>
<div class="ani"></div>
 </body>
</html>
